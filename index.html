<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>CSS Device Mocks</title>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="demo_assets/dist/styles.css">
    </head>
    <body>
        <header>
            <h1>CSS Device Mocks</h1>
            <p>
                <a href="https://github.com/cgons/css-device-mocks"><i class="fa fa-github"></i> cgons/css-device-mocks</a>
            </p>
        </header>


        <div class="mocks mc">

            <div class="mock-item">
                <div class="mock-title">
                    <h2>Browser Mock</h2>
                </div>
                <div class="browser-mock">
                    <div class="top-row">
                        <table>
                            <tr>
                                <td class="circles">
                                    <span></span>
                                </td>
                                <td class="address-bar">
                                    <div></div>
                                </td>
                                <td class="settings-icon">
                                    <span></span>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="browser-content mock-content">
                    </div>
                </div>
                
                <p class="footnote">
                    Note: The sample content is an image
                    (<a href="http://cgons.github.io/css-device-mocks/demo_assets/dist/media-paragraph.png" download>download</a>).
                </p>
            </div>

            <div class="mock-item">
                <div class="mock-title">
                    <h2>iPhone 6 Mock</h2>
                </div>
                <div class="mobile-mock">
                    <div class="phone">
                        <div class="phone-top">
                            <p class="sensor"></p>
                            <p>
                                <span class="camera"></span>
                                <span class="grill"></span>
                            </p>
                        </div>
                        <div class="screen mobile-content"></div>
                        <div class="phone-bottom">
                            <span class="circular-button"></span>
                        </div>
                    </div>
                </div>
                
                <p class="footnote">
                    Note: The sample content is an image
                    (<a href="http://cgons.github.io/css-device-mocks/demo_assets/dist/media-paragraph.png" download>download</a>).
                </p>
            </div>

        </div>


        <footer>
            <p>
                <a href="https://github.com/cgons/css-device-mocks"><i class="fa fa-github"></i> cgons/css-device-mocks</a>
            </p>
        </footer>
    </body>
</html>
